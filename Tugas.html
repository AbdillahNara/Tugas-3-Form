<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulir Pendaftaran Siswa</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    h2 {
        text-align: center;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="tel"],
    select,
    textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form action="#" method="post">
    <h2>Formulir Pendaftaran Siswa</h2>
    <label for="nama">Nama Calon Siswa:</label>
    <input type="text" id="nama" name="nama" required>
    
    <label for="tempat_lahir">Tempat Lahir:</label>
    <input type="text" id="tempat_lahir" name="tempat_lahir" required>
    
    <label for="tanggal_lahir">Tanggal Lahir:</label>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
    
    <label for="agama">Agama:</label>
    <select id="agama" name="agama" required>
        <option value="">Pilih Agama</option>
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Katolik">Katolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Buddha">Buddha</option>
        <option value="Konghucu">Konghucu</option>
        <option value="Lainnya">Lainnya</option>
    </select>
    
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" required></textarea>
    
    <label for="telepon">No. Telepon:</label>
    <input type="tel" id="telepon" name="telepon" pattern="[0-9]{10,12}" required>
    
    <label for="jenis_kelamin">Jenis Kelamin:</label>
    <select id="jenis_kelamin" name="jenis_kelamin" required>
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
    </select>
    
    <label for="hobi">Hobi:</label>
    <div>
        <input type="checkbox" id="membaca" name="hobi" value="Membaca">
        <label for="membaca">Membaca</label>
    </div>
    <div>
        <input type="checkbox" id="menulis" name="hobi" value="Menulis">
        <label for="menulis">Menulis</label>
    </div>
    <div>
        <input type="checkbox" id="berenang" name="hobi" value="Berenang">
        <label for="berenang">Berenang</label>
    </div>
    
    <label for="pas_foto">Pas Foto:</label>
    <input type="file" id="pas_foto" name="pas_foto" accept="image/*">
    
    <input type="submit" value="Daftar">
</form>

</body>
</html>
